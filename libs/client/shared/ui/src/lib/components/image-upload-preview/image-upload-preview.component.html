<div class="max-w-2xl mx-auto p-8">
    <!-- Upload Zone -->
    @if (!previewUrl()) {
    <div class="relative border-4 border-dashed border-slate-300 rounded-2xl p-16 text-center transition-all duration-300 hover:border-purple-600 hover:shadow-xl hover:-translate-y-0.5 bg-gradient-to-br from-purple-500 to-purple-700 bg-clip-padding"
        (drop)="onDrop($event)" (dragover)="onDragOver($event)">
        <input type="file" id="file-input" accept="image/*" (change)="onFileSelected($event)" hidden />
        <label for="file-input" class="cursor-pointer flex flex-col items-center gap-4">
            <svg class="w-16 h-16 text-purple-600 drop-shadow-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            <p class="text-xl font-semibold text-gray-800">
                Cliquez ou glissez-dÃ©posez une image pour commencer
            </p>
            <p class="text-sm text-gray-600">PNG, JPG, GIF jusqu'Ã  10MB</p>
        </label>
    </div>
    }

    <!-- Preview Zone -->
    @if (previewUrl() && !resultImageUrl()) {
    <div class="flex flex-col gap-6 animate-fade-in">
        <img [src]="previewUrl()" alt="Preview"
            class="w-full max-h-96 object-contain rounded-2xl shadow-2xl transition-transform duration-300 hover:scale-105" />

        <div class="flex gap-4">
            <button
                class="flex-1 px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-lg font-semibold transition-all duration-300 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                (click)="submitFaceSwap()" [disabled]="isLoading()">
                @if (isLoading()) {
                <span class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                <span>Traitement en cours...</span>
                } @else {
                <span>ðŸŽ­ Swap le visage</span>
                }
            </button>
            <button
                class="flex-1 px-6 py-3 bg-slate-200 text-gray-800 rounded-lg font-semibold transition-all duration-300 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                (click)="reset()" [disabled]="isLoading()">
                Recommencer
            </button>
        </div>

        @if (result()) {
        <div class="p-4 bg-blue-50 rounded-lg">
            <span class="inline-block px-4 py-2 rounded-full text-sm font-semibold"
                [class]="result()!.status === 'Completed' ? 'bg-green-200 text-green-800' : result()!.status === 'Failed' ? 'bg-red-200 text-red-800' : 'bg-yellow-200 text-yellow-800'">
                {{ result()!.status }}
            </span>
        </div>
        }
    </div>
    }

    <!-- Result Zone -->
    @if (resultImageUrl()) {
    <div class="flex flex-col gap-6 animate-fade-in">
        <h3 class="text-2xl font-bold text-gray-800">âœ¨ RÃ©sultat</h3>
        <img [src]="resultImageUrl()" alt="Result"
            class="w-full max-h-96 object-contain rounded-2xl shadow-2xl transition-transform duration-300 hover:scale-105" />

        <div class="flex gap-4">
            <a [href]="resultImageUrl()" download="face-swap-result.jpg"
                class="flex-1 px-6 py-3 bg-gradient-to-r from-green-500 to-green-700 text-white rounded-lg font-semibold transition-all duration-300 hover:shadow-lg text-center">
                ðŸ“¥ TÃ©lÃ©charger
            </a>
            <button
                class="flex-1 px-6 py-3 bg-slate-200 text-gray-800 rounded-lg font-semibold transition-all duration-300 hover:shadow-lg"
                (click)="reset()">
                Nouvelle image
            </button>
        </div>
    </div>
    }

    <!-- Error Display -->
    @if (error()) {
    <div class="p-4 bg-red-100 border-l-4 border-red-500 rounded text-red-700 flex gap-3">
        <svg class="w-6 h-6 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        {{ error() }}
    </div>
    }
</div>
