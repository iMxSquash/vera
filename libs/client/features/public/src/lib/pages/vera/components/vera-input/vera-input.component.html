<footer class="px-4 md:px-8 py-4">
    <div class="max-w-3xl mx-auto w-full">
        <!-- File Preview -->
        @if (selectedFile(); as file) {
        <div
            class="mb-4 group flex items-center gap-3 bg-white border border-green-200 rounded-lg p-3 hover:bg-green-50 transition-colors">
            @if (filePreview()) {
            <img [src]="filePreview()" alt="Preview" class="h-10 w-10 rounded-md object-cover flex-shrink-0" />
            } @else {
            <div class="h-10 w-10 rounded-md bg-green-100 flex items-center justify-center flex-shrink-0">
                <vera-icon name="add" [size]="20" color="text-green-600"></vera-icon>
            </div>
            }

            <div class="flex-1 min-w-0">
                <p class="text-sm font-medium text-gray-900 truncate">{{ file.name }}</p>
                <p class="text-xs text-gray-500 opacity-0 group-hover:opacity-100 transition-opacity">{{ (file.size /
                    1024 / 1024).toFixed(2) }}MB</p>
            </div>

            <button (click)="clearFile()"
                class="flex-shrink-0 p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-md transition-colors">
                <vera-icon name="cross" [size]="18"></vera-icon>
            </button>
        </div>
        }

        <!-- Input Area -->
        <div class="flex gap-3 bg-white items-end rounded-md p-1">
            <!-- Add Media Button with Dropdown -->
            <div class="relative" #mediaMenu (document:click)="closeMediaMenuIfClickedOutside($event, mediaMenu)">
                <button (click)="toggleMediaMenu()"
                    class="flex items-center justify-center h-12 w-12 rounded-[3px] bg-green-100 hover:bg-green-200 transition-colors"
                    title="{{ 'vera.input.add_media' | translate }}">
                    <vera-icon name="add" [size]="20" color="text-green-600"></vera-icon>
                </button>

                <!-- Media Menu Bubble -->
                @if (showMediaMenu()) {
                <div
                    class="absolute bottom-16 left-0 bg-green-100 rounded-2xl shadow-lg p-4 min-w-max z-50 animate-in fade-in duration-200">
                    <div class="space-y-2">
                        <!-- Photo Option -->
                        <div>
                            <input type="file" id="file-upload-photo" class="hidden" (change)="onFileSelected($event)"
                                accept="image/*" />
                            <label for="file-upload-photo"
                                class="flex items-center gap-3 px-4 py-2 rounded-[3px] hover:bg-green-200 cursor-pointer transition-colors group">
                                <vera-icon name="search-img" [size]="20" color="text-gray-700"></vera-icon>
                                <span class="text-sm text-gray-700 font-medium">{{ 'vera.input.add_photo' | translate
                                    }}</span>
                            </label>
                        </div>

                        <!-- Video Option -->
                        <div>
                            <input type="file" id="file-upload-video" class="hidden" (change)="onFileSelected($event)"
                                accept="video/*" />
                            <label for="file-upload-video"
                                class="flex items-center gap-3 px-4 py-2 rounded-[3px] hover:bg-green-200 cursor-pointer transition-colors">
                                <vera-icon name="video" [size]="20" color="text-gray-700"></vera-icon>
                                <span class="text-sm text-gray-700 font-medium">{{ 'vera.input.add_video' | translate
                                    }}</span>
                            </label>
                        </div>

                        <!-- Audio Option -->
                        <div>
                            <input type="file" id="file-upload-audio" class="hidden" (change)="onFileSelected($event)"
                                accept="audio/*" />
                            <label for="file-upload-audio"
                                class="flex items-center gap-3 px-4 py-2 rounded-[3px] hover:bg-green-200 cursor-pointer transition-colors">
                                <vera-icon name="microphone" [size]="20" color="text-gray-700"></vera-icon>
                                <span class="text-sm text-gray-700 font-medium">{{ 'vera.input.add_audio' | translate
                                    }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                }
            </div>

            <!-- Question Input -->
            <textarea id="vera-question-input" name="question" [(ngModel)]="question" (keydown)="onKeyDown($event)"
                [disabled]="isLoading()" placeholder="{{ 'vera.input.placeholder' | translate }}"
                class="flex-1 my-auto border-transparent rounded-[3px] focus:outline-none focus:ring-0 resize-none disabled:bg-gray-50 disabled:text-gray-500"
                rows="1"></textarea>

            <!-- Submit Button -->
            <button (click)="onSubmit()" [disabled]="isLoading() || (!question().trim() && !selectedFile())"
                class="flex items-center justify-center h-12 w-12 bg-green-600 hover:bg-green-700 text-black disabled:text-white rounded-[3px] transition-colors duration-200 disabled:bg-gray-300 disabled:cursor-not-allowed font-medium whitespace-nowrap">
                @if (isLoading()) {
                <vera-icon name="conv-chat" [size]="20"></vera-icon>
                } @else {
                <vera-icon name="send" [size]="20" color="text-black"></vera-icon>
                }
            </button>
        </div>
    </div>
</footer>
