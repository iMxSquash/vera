<div class="min-h-screen bg-gray-100">
    <!-- Header/Navbar -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Vera Admin</h1>
            </div>
            <div class="flex items-center gap-4">
                @if (currentAdmin()) {
                <div class="text-sm">
                    <p class="text-gray-600">Connecté en tant que:</p>
                    <p class="font-semibold text-gray-900">{{ currentAdmin()?.email }}</p>
                </div>
                }
                <button (click)="logout()"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium">
                    Déconnexion
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 bg-[#FEF2E4]">
        <router-outlet></router-outlet>
    </main>
</div>
